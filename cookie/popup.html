<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie获取器</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .cookie-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .cookie-item {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Cookie获取器</h2>
  <button id="getCookies">获取当前页面Cookie</button>
  <div id="cookieList" class="cookie-list"></div>
  <script src="popup.js"></script>
</body>
</html>
