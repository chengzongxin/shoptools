services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: temu-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: temu_app
      MYSQL_USER: temu_user
      MYSQL_PASSWORD: temu_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - temu-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端服务
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: temu-backend
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=123456789
      - DB_NAME=temu_app
      - SECRET_KEY=your-super-secret-key-change-in-production
    volumes:
      # 如果需要持久化数据，可以挂载日志目录
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - temu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: temu-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - temu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理（可选，用于统一入口）
  nginx-proxy:
    image: nginx:alpine
    container_name: temu-nginx-proxy
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8082}:80"  # 使用环境变量，默认 8082
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - temu-network

networks:
  temu-network:
    driver: bridge

volumes:
  mysql_data:
  logs: 