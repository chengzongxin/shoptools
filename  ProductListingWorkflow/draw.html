<div class="rocket-drawer-content-wrapper" style="width: 75%">
  <div class="rocket-drawer-content">
    <div class="rocket-drawer-wrapper-body">
      <div class="rocket-drawer-header">
        <div class="rocket-drawer-title">批量上传合规信息</div>
        <button type="button" aria-label="Close" class="rocket-drawer-close">
          <i aria-label="图标: close" class="rocketicon rocketicon-close"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="64 64 896 896"
              focusable="false"
              class=""
              data-icon="close"
              width="1em"
              height="1em"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="m563.8 512 262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1z"
              ></path></svg
          ></i>
        </button>
      </div>
      <div class="rocket-drawer-body">
        <form
          class="rocket-form-field rocket-form-field-horizontal rocket-form-field-small"
        >
          <div
            style="
              border-left: 2px solid rgb(251, 119, 1);
              padding-left: 5px;
              margin-bottom: 20px;
              margin-top: 0px;
              font-size: 16px;
              color: rgba(0, 0, 0, 0.8);
              line-height: 1;
            "
          >
            选择合规信息类型
          </div>
          <div
            class="rocket-row-flex rocket-form-field-item"
            style="
              padding: 10px;
              background: rgb(250, 250, 250);
              border-radius: 6px;
            "
          >
            <div
              class="rocket-col rocket-form-field-item-label rocket-form-field-item-label-wrap"
            >
              <label for="taskType" class="" title=""
                ><div style="font-size: 12px; width: 100px">
                  合规信息类型
                </div></label
              >
            </div>
            <div class="rocket-col rocket-form-field-item-control">
              <div class="rocket-form-field-item-control-input">
                <div class="rocket-form-field-item-control-input-content">
                  <div
                    class="rocket-select rocket-select-sm rocket-select-single rocket-select-show-arrow rocket-select-show-search"
                    style="font-size: 12px; width: 50%"
                  >
                    <div class="rocket-select-selector">
                      <span class="rocket-select-selection-search"
                        ><input
                          type="search"
                          id="taskType"
                          autocomplete="off"
                          class="rocket-select-selection-search-input"
                          role="combobox"
                          aria-haspopup="listbox"
                          aria-owns="taskType_list"
                          aria-autocomplete="list"
                          aria-controls="taskType_list"
                          aria-activedescendant="taskType_list_0"
                          readonly=""
                          unselectable="on"
                          value=""
                          style="opacity: 0" /></span
                      ><span class="rocket-select-selection-placeholder"
                        >请选择</span
                      >
                    </div>
                    <span
                      class="rocket-select-arrow"
                      unselectable="on"
                      aria-hidden="true"
                      style="user-select: none"
                      ><i
                        aria-label="图标: down"
                        class="rocketicon rocketicon-down rocket-select-suffix"
                        ><svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="64 64 896 896"
                          focusable="false"
                          class=""
                          data-icon="down"
                          width="1em"
                          height="1em"
                          fill="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7"
                          ></path></svg></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="rocket-row rocket-form-field-item"
            style="margin-top: 32px"
          >
            <div
              class="rocket-col rocket-col-24 rocket-form-field-item-control"
            >
              <div class="rocket-form-field-item-control-input">
                <div class="rocket-form-field-item-control-input-content">
                  <label
                    class="rocket-checkbox-wrapper rocket-checkbox-wrapper-checked rocket-checkbox-small"
                    ><span class="rocket-checkbox rocket-checkbox-checked"
                      ><input
                        id="_policyApprove"
                        type="checkbox"
                        class="rocket-checkbox-input"
                        value="1"
                        checked="" /><span
                        class="rocket-checkbox-inner"
                      ></span></span
                    ><span
                      >我确认所提供的所有材料、信息和内容均真实、准确、完整、有效，与实际售卖商品一致，符合适用法规要求，并确认依据适用法规要求在商品详情页面向消费者展示。我确认对所提供的所有材料、信息和内容承担全部责任，并同意Temu有权通过材料、信息或内容载明的联系方式及/或其他方式联系相关方，并将该等材料、信息和内容提供给相关方进行审核验证。</span
                    ></label
                  >
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="rocket-drawer-footer">
        <div style="font-size: 16px; font-weight: 700">
          <button
            type="button"
            class="rocket-btn rocket-btn-primary rocket-btn-sm"
            style="margin-right: 10px"
          >
            <span>确认上传</span></button
          ><button type="button" class="rocket-btn rocket-btn-sm">
            <span>取 消</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
