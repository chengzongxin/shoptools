<div class="rocket-col rocket-col-8">

    <div

    >
      <label for="onSale" class="" title=""
        ><div style="width: 100px; text-align: right">
          商品是否在售

    </div>
    <div class="rocket-col rocket-form-field-item-control">
      <div class="rocket-form-field-item-control-input">

          <div
            class="rocket-select rocket-select-sm rocket-select-single rocket-select-allow-clear rocket-select-show-arrow"
          >
            <div class="rocket-select-selector">
              <span class="rocket-select-selection-search"

                  aria-owns="onSale_list"

                >请选择</span
              >
            </div>
            <span
              class="rocket-select-arrow"
              unselectable="on"
              aria-hidden="true"
              style="user-select: none"
              ><i
                aria-label="图标: down"
                class="rocketicon rocketicon-down rocket-select-suffix"

                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="64 64 896 896"
                  focusable="false"
                  class=""
                  data-icon="down"
                  width="1em"
